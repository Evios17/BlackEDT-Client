<!DOCTYPE html>
<html>
<head>
  <title>Page dynamique avec Node.js et EJS</title>
</head>
<body>
  <h1>Bienvenue <%= username %>!</h1>
  <p>Aujourd'hui, nous sommes le <%= date %>.</p>
  
  <ul>
    <% for (let i = 0; i < items.length; i++) { %>
      <li><%= items[i] %></li>
    <% } %>
  </ul>
</body>
</html>
